<div class="container" fxLayout="column" fxLayoutAlign="start center">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-form-field>
            <mat-label>Autores</mat-label>
            <mat-select [formControl]="autoresSelect" (selectionChange)="selection($event.value)">
                <mat-option *ngFor="let autor of dataAutor"
                    [value]="autor.idautor">{{autor.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="dataLibro" class="mat-elevation-z8">

            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="idlibro">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idlibro}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="editorial">
                <th mat-header-cell *matHeaderCellDef> Editorial </th>
                <td mat-cell *matCellDef="let element"> {{element.editorial}}
                </td>
            </ng-container>
            <ng-container matColumnDef="anio">
                <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
                <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
            </ng-container>
            <!-- FIN -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
